<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROSHI</title>
    <link rel="stylesheet" href="./assets/scss/styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--HEADER-->
    <header class="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">ROSHI</a>
        <div id="nav-menu" class="nav__menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Acerca de</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Contacto</a>
            </li>
          </ul>
          <div id="nav-close" class="nav__close">
            <i class="bx bx-x"></i>
          </div>
        </div>
        <!--TOGGLE-->
        <div id="nav-toggle" class="nav__toggle">
          <i class="bx bx-grid-alt"></i>
        </div>
      </nav>
    </header>
    <!--MAIN-->
    <main class="main">
      <!--HOME-->
      <section class="home">
        <div class="home__container container">
          <div class="home__data">
            <span class="home__subtitle">Maestro Roshi</span>
            <h1 class="home__title">Entrenamos?</h1>
            <p class="home__description">
              He entrenado a los mejores <br />
              guerreros saiyajin
            </p>
            <a href="#" class="home__button">Entrenar</a>
          </div>
          <div class="home__img">
            <img src="./assets/img/maestro-roshi.png" alt="maestro-roshi" />
          </div>
        </div>
        <!--FOOTER-->
        <footer class="home__footer">
          <span>Roshi Page</span>
          <span>|</span>
          <span>company</span>
        </footer>
      </section>
    </main>

    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
